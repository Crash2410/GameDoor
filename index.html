<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
  </head>
  <body>
    <div class="header">
      <img src="./images/logo.png" />
    </div>

    <div class="title-row">
      <img src="./images/star.png" />
      <p class="instruction-title">Instruction</p>
      <img src="./images/star.png" />
    </div>

    <table class="instruction-row">
      <tr>
        <td class="instruction-number">1</td>
        <td class="instruction-text">
          Hiding behind one of these doors is the ChoreBot.
        </td>
      </tr>
      <tr>
        <td class="instruction-number">2</td>
        <td class="instruction-text">
          Your mission is to open all of the doors without running into the
          ChoreBot.
        </td>
      </tr>
      <tr>
        <td class="instruction-number">3</td>
        <td class="instruction-text">
          If you manage to avoid the ChoreBot until you open the very last door,
          you win!
        </td>
      </tr>
      <tr>
        <td class="instruction-number">4</td>
        <td class="instruction-text">See if you can score a winning streak!</td>
      </tr>
    </table>

    <div class="door-row">
      <img id="door1" class="door-frame" />
      <img id="door2" class="door-frame" src="./images/closed_door.png" />
      <img id="door3" class="door-frame" src="./images/closed_door.png" />
    </div>
    <div id="start" class="start-row">Good luck!</div>

    <script type="text/javascript" src="./javascript/game.js"></script>
  </body>
</html>
